<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="drag_drop/drag_drop.css">
    <link rel="stylesheet" href="navbar_controller/navbar_controller.css">
    <link rel="stylesheet" href="exif_property/exif_property.css">
</head>
<body>
  <div class="application" id="app">
    <!-- Standard boostrap navbar realized as a Vue component -->
    <menu-navbar></menu-navbar>
    <div class="drag-exif-container" :class="{active: imageURL!=null}" ref="dragExifArea">
      <!-- Drag and Drop area -->
      <div v-if="imageURL == null" class="container-drag-area" >
        <drag-drop-area></drag-drop-area>
      </div>
      <!-- Image area -->
      <div v-else class="image-area">
        <img :src="imageURL" alt="" ref="viewer">
      </div>
      <!-- Exif and GPS informations area -->
      <div v-if="imageURL != null" class="exif-area b-1" ref="exifArea" id="accordion">
        <exif-property v-for="(item, name) in exifs" :item="item" :name="name"></exif-property>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.12.2/load-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.12.2/load-image-scale.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.12.2/load-image-orientation.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="navbar_controller/navbar_controller.js"></script>
  <script src="drag_drop/drag_drop.js"></script>
  <script src="model.js"></script>
  <script src="exif_property/exif_property.js"></script>

</body>
</html>
