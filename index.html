<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="application" id="app">
    <!-- Standard boostrap navbar -->
    <div class="navbarcontainer">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <h2 class="nav-link disabled text-dark" href="#">ExifViewer</h2>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <button type="button" class="btn btn-light" v-on:click="browse_button">BrowseFile</button>
            </li>
            <li v-if="imageURL != null" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Rotate
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <button class="dropdown-item btn-light" v-on:click="rotate_left">Rotate left</button>
                <button class="dropdown-item btn-light" v-on:click="rotate_right">Rotate right</button>
              </div>
            </li>
          </ul>
        </div>
        </nav>
    </div>
    <div class="drag-exif-container" :class="{active: imageURL!=null}" ref="dragExifArea">
      <input type="file" ref="nameInput" @change="click_input" hidden>
      <!-- Drag and Drop area -->
      <div v-if="imageURL == null" class="drag-area p-4" :class="{active: dragging}" @drop.prevent="drop_file" @dragover.prevent="drag_feedback" @dragleave.prevent="dragleave_feedback">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header v-if="!dragging">Drag & Drop to Upload File</header>
        <header v-else>Release to Upload File</header>
        <span>OR</span>
        <button type="button" class="btn btn-dark" v-on:click="browse_button">Browse File</button>
      </div>
      <!-- Image area -->
      <div v-else class="image-area">
        <img :src="imageURL" alt="" ref="viewer">
      </div>
      <!-- Exif and GPS information area -->
      <div v-if="imageURL != null" class="exif-area b-1" ref="exifArea" id="accordion">
        <exif-property v-for="(item, name) in exifs" :item="item" :name="name"></exif-property>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.12.2/load-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.12.2/load-image-scale.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.12.2/load-image-orientation.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="model_controller.js"></script>
  <script src="exif_property.js"></script>

</body>
</html>
